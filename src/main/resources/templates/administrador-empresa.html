<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <script type='text/javascript' src="main.js"></script>
    <link rel="stylesheet" href="style-administrador-empresa.css">
    <link rel="stylesheet" href="style.css">
</head>
<body page='lista'>
    <header>
        <nav>
          <img src="img/Logo-Recycle-Transparente.png" alt="Logotipo RECycle" height="75px">
          <ul class="nav-list">
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
          </ul>
          <ul class="nav-list">
            <li class="a-hover"><a href="/index">Voltar</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
    <div id='listaRegistros'>
        <div class="listaRegistros-cont">
        <div class="search">
            <div class="search-box">
                <input class="search-txt" placeholder="PESQUISAR" autofocus id='inputPesquisa'/>
                <a href="#" class="search-bnt"><img src="/img/lupa.png" alt="Search" height="20"></a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>Empresa</th>
                    <th>Telefone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='listaRegistrosBody'></tbody>
        </table>

        <div>
            <button onclick="vizualizar('cadastro', true)">Novo usuário</button>
        </div>
        </div>
    </div>

    <form id='cadastroRegistro'>

        <div class='label'>
            <div>CNPJ</div>
            <div>
                <input type='text' readonly id='id' />
            </div>
        </div>

        <div class='label'>
            <div>Nome</div>
            <div>
                <input id='nome' type="text"/>
            </div>
        </div>

        <div class='label'>
            <div>Fone</div>
            <div>
                <input type='tel' id='fone' />
            </div>
        </div>

        <div>
            <button>Salvar</button>
            <button onclick="vizualizar('lista')" class="cinza" type='button'>Cancelar</button>
        </div>

    </form>
    </div>

</body>
</html>
